<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>

<div id="container">
<h1>Connect Four Object Oriented</h1>

<p>Choose your color:</p>

<div>
    <input id="p1-color" type="color" id="head" name="Player 1">
    <label for="Player 1">Player 1</label>
</div>

<div>
    <input id="p2-color" type="color" id="body" name="Player 2">
    <label for="Player 2">Player 2</label>
</div>

<button id="start-game">Start Game!</button>

<div id="game">
  <table id="board"></table>
</div>
</div>

<script src="connect4.js"></script>

</body>
</html>

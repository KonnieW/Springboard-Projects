<!-- This meme generator is responsive, feel free to resize the screen! -->

<!DOCTYPE html>
<html>
  <head>
    <title>Meme Machine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Meme Generator</h1>
    <h2>Make Some Spooky Memes!</h2>

    <form id="container">
      <div id="div1">
        <label for="image">Image Url:</label>
        <input
          id="image"
          type="text"
          placeholder="Enter an Image Address Url"
          name="url"
        
        />
      </div>
      <div id="div2">
        <label for="toptext">Top Text:</label>
        <input
          id="toptext"
          type="text"
          placeholder="Enter Text for Top"
          name="top"
        />
      </div>

      <div id="div3">
        <label for="bottomtext">Bottom Text:</label>
        <input
          id="bottomtext"
          type="text"
          placeholder="Enter Text for Bottom"
          name="bottom"
        />
      </div>
      <button type="submit">CLICK HERE!</button>
      <p>*Click On the Meme to Delete!*</p>
    </form>

    <section></section>
    <script src="script.js"></script>
  </body>
</html>
